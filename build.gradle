// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenLocal()
        maven {
            url "$nexusPublic"
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'com.hujiang.hsupload.plugin:hsupload-plugin:0.0.5'
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            url "$nexusPublic"
        }
        jcenter()
    }
}
