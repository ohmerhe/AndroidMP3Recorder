apply plugin: 'com.android.library'
apply plugin: 'hsupload-plugin'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    resourcePrefix "AndroidMP3RecorderLibrary_"	//这个随便填
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
    }

    sourceSets.main {
        jni.srcDirs = [] // This prevents the auto generation of Android.mk
        jniLibs.srcDir 'src/main/libs' // This is not necessary unless you have precompiled libraries in your project.
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

//    externalNativeBuild {
//        ndkBuild {
//            path 'src/main/jni/Android.mk'
//        }
//    }
}

dependencies {
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.hujiang.common:commonlib:2.0.3'
    compile 'com.hujiang.framework:hjframework:2.0.0'
}

libInfo {
    lib_group  "com.czt.mp3recorder"
    lib_artifact  "library"
    lib_version = "1.0.7"
    lib_pom_description "语音录音"
    lib_is_release  false
    lib_is_release_to_local  false
    is_with_source_jar true
    is_with_javadoc_Jar false
    is_debug true
}
